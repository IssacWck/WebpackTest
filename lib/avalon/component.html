<div class="hd">
    <h1 class="page_title">MiniSite</h1>
</div>
<div class="bd spacing">
    <div class="site">
        <div class="site_icon" ms-repeat="site" ms-html="el.id" ms-click="selectSite(el, $index)" ms-selecteds="el.selected"></div>
    </div>
    <div class="hd" ms-visible="select.size() > 0">
        <h1 class="page_title">已选择</h1>
    </div>
    <div class="selected">
        <div class="box" ms-repeat="select">
            <div class="number" ms-html="el.id"></div>
            <div class="close" ms-click="close($index, el.siteIndex)">X</div>
        </div>
    </div>
    <button ms-visible="select.size() > 0" ms-click="submit()" class="weui_btn weui_btn_disabled weui_btn_primary" style="width: 60%; color: white;">提交</button>
    <br>
    <br>
</div>

<div class="loading" ms-visible="loading">
    <div class="spinner">
        <div class="spinner-container container1">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container3">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
    </div>
</div>
